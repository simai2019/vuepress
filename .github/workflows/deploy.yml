name: Build & Deploy

on:
  push:
    branches: [ master ]
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          node docs/index.js
          npm run build
          
      # - run: echo ${{ secrets.DOMAIN }} > docs/.vuepress/dist/CNAME

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ACCESS_TOKEN }}
          publish_branch: gh-pages # The branch the action should deploy to.
          publish_dir: ./docs/.vuepress/dist # The folder the action should deploy.
          cname: ${{ secrets.DOMAIN }}
